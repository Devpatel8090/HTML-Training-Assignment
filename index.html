<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css" >
    <title>Login Page</title>
</head>
<body class="main__container">
    <div class="login__page">
        <div class="image__container">
            <img src="./images/HTML-Assignemnt-Assets/hero-image.png"  alt="hero image" class="hero__image">

        </div>
        <div class="right__container">
            <img src="./images/HTML-Assignemnt-Assets/logo.svg" alt="logo image" class="logo__image" >
            <p class="main__text">We are <span>experts</span> in business, marketing, growth, & sales.</p>
            <p class="login__text">Login into your account</p>
            <input id="username" type="text" placeholder="Username" ><br>
            <input id="password" type="password" placeholder="Password" > <br>
            <button class="login__button" >Login</button>
            <span class="forgot__text">Forgot Password?</span>
            <p class="new__member__text">Are you a new Member?<a href="www.tatvasoft.com" class="register_text">Register here</a></p>
        </div>
    </div>
</body>
</html>
